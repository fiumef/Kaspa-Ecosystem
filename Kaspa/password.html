<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
    <header>
      <div class="header-title-and-logo">
        <div class="name_and_socials">
          <h1>
            <a class="kaspa-website" href="https://kaspa.org">KASPA</a>

            <span> ARCADE</span>
          </h1>
          <div class="socials"></div>
        </div>
        <div class="rotation">
          <img
            id="header-logo"
            src="https://i0.wp.com/kaspa.org/wp-content/uploads/2022/04/k-icon-glow.png?w=200&ssl=1"
            alt="Kaspa Logo"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="main-div">
        <div class="par-div">
          <h2>Important Note:</h2>
          <p>
            For now if you lose your password you can't retrieve the kaspa that
            were left on your balance, so please
            <span class="retrieve">save the password.</span>
          </p>
          <p>
            Once you saved the password just refresh the page and input the
            password in log in space
          </p>
        </div>
        <div class="pass-div">
          <h2>Your password is:</h2>
          <div class="blank-btn">
            <input class="fill" type="text" value="This is the password" />
            <button class="btn">Copy</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
